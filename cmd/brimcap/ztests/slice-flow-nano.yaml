# test nano version
script: |
  brimcap index -r pings.pcapnano -x pings.index
  brimcap slice -r pings.pcapnano -x pings.index -from 1599787801.385053844 -to 1599787801.385053844 -p icmp 10.138.0.44:8 192.168.1.2:0 | brimcap ts -w nano-timestamp

inputs:
  - name: pings.pcapnano

outputs:
  - name: nano-timestamp
    data: |
      1599787801.385053844
