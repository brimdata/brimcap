script: |
  chmod +x proc.sh
  mkdir wd; mv proc.sh wd
  brimcap analyze -config=config.yaml -nostats alerts.pcap > out.zng

inputs:
  - name: config.yaml
    data: |
      analyzers:
        - cmd: ./proc.sh
          name: proc
          workdir: wd
  - name: proc.sh
    data: |
      #!/bin/bash
      cat << EOF > out.json
      {"msg":1}
      {"msg":2}
      {"msg":3}
      {"msg":4}
      EOF
      cat > /dev/null
  - name: alerts.pcap

outputs:
  - name: stderr
    regexp: |
      {"type":"warning","warning":"./proc.sh: proc.sh: format detection error\\n\\t.*"}
